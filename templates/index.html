{% extends 'base.html' %}
{% block body %}



<div class="container">
    <div class="row">
        {% for i in vechicle_list %}
        <div class="col-md-3">
            <div class="card" style="width: 15rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="200" height="250" sp>
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'vechicleapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>

  </div>
</div>
        </div>
        {% endfor %}

    </div>

</div>

{% endblock %}
